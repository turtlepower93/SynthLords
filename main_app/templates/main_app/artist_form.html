{% extends 'base.html' %}
{% block content %}

{% if object%}
    <h1>Edit <span class="red-text">{{object.model}}</span></h1>
{% else %}
    <h1>Add Artist</h1> 
{% endif %}


<form action="" method="POST">
        {%csrf_token%}
    <table>
        {{form}}
    </table>
    <input type="submit" value='Submit!' class='btn'>
</form>

{% endblock %}
